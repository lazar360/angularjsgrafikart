<!DOCTYPE html>
<html lang="fr">
<head>
    <title>02-ctrl et scope</title>
</head>
<body ng-app="myApp" ng-controller="CommentsCtrl">

    <h1>Mini chat</h1>

    <h2>Filtrer la discussion</h2>
    
    <label>SÃ©lectionnez le filtre :</label>
    
    <input type="text" ng-model="query">
    <select ng-model="order">
        <option value="username">Organiser par nom</option>
        <option value="content">Organiser par contenu</option>
    </select>

    <h2>Discussion</h2>    
        <div ng-repeat="comment in comments | 
        filter:{content:query} | orderBy: order">
            <p>
                <strong>{{comment.username}}</strong><br>
                {{comment.content}}
            </p>
        </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <script>
        var app = angular.module("myApp",[]);

    app.controller("CommentsCtrl", function ($scope) {

</body>
</html>
