<!DOCTYPE html>
<html lang="fr">
<head>
    <title>04-les routes</title>
</head>
<body ng-app="myApp">

    <div ng-view></div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js"></script>

    <script>

       var app = angular.module("myApp", ['ngRoute']).config(['$routeProvider', function config($routeProvider) {
                $routeProvider.
                    when('/', {
                        templateUrl: 'partials/home.html'
                    }).
                    when('/comments', {
                        templateUrl: 'partials/comments.html',
                            controller: 'CommentsCtrl'
                    }).
                    otherwise({redirectTo : '/'});
            }
            ]);

</body>
</html>
