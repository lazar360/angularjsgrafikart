<!DOCTYPE html>
<html>
  
<head>
    <title>POC ng-pattern Directive</title>
      
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script> 
      
    <style>
        .red {
            color:red
        }
        .green {
            color:green
        }
    </style>
</head>
  
<body ng-app="app" style="text-align:center">
      
    <h1 style="color:green;">ng-pattern Directive</h1>
  
    <div ng-controller="geek">
        <ng-form name="numb">
            Number:<input type="text" ng-model="number"
                name="password" ng-pattern="re" /><br>
                  
            <span ng-show="numb.number.$error.pattern" 
                    style="color:red">
                Not valid password.
            </span><br>
              
            Confirm: <input type="text" ng-model="renumb"
                    ng-keyup="compare(renumb)" name="renumb"
                    ng-pattern="re" /><br>
              
            <span ng-show="isconfirm || numb.renumb.$dirty "
                ng-class="{true:'green',false:'red'}[isconfirm]">
                Number {{isconfirm==true?'':'not'}} match
            </span>
        </ng-form>
    </div>
      
    <script>
        var app = angular.module("app", []);
        app.controller('geek', ['$scope', function ($scope) {
            $scope.re = '[a-zA-Z]\w{3,14}$';
              
            $scope.compare = function (renumb) {
                $scope.isconfirm = $scope.number == renumb ?
                        true : false;
            }
        }]);
    </script>
</body>
  
</html>
