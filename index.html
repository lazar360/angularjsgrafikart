<!DOCTYPE html>
<html lang="fr">
<head>
    <title>01-les directives</title>
</head>
<body ng-app>

    <h1>01-les directives</h1>

    <h2>ng-model</h2>

    <label>Entrer le filtre :</label><input type="text" ng-model="query"/><br>

    <h2>ng-init et ng-repeat</h2>

    <div ng-init="users=['Marc', 'Jean', 'John']">
         <ul>
            <li ng-repeat="user in users | filter:query">{{user | uppercase}}</li>
        </ul> 
        
        <!-- {{user | uppercase}} -->
        <!-- {{users | filter:'M'}} -->

    </div>

    

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</body>
</html>
